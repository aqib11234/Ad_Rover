<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robot Joystick</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at center, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .joystick {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 5vw; /* responsive gap */
            width: min(50vw, 400px); /* max size 400px */
            height: min(50vw, 400px);
        }
        .btn-arrow {
            cursor: pointer;
            user-select: none;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            font-size: clamp(1.5rem, 4vw, 3rem); /* scales text size */
            border: none;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
            transition: background-color 0.1s, box-shadow 0.1s;
        }
        .btn-arrow:active {
            background-color: #0056b3; /* darker on press */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .empty {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="joystick">
        <div class="empty"></div>
        <button class="btn-arrow" 
                onmousedown="startMove('f')" onmouseup="stopMove()" 
                ontouchstart="startMove('f')" ontouchend="stopMove()">
            ↑
        </button>
        <div class="empty"></div>
        
        <button class="btn-arrow" 
                onmousedown="startMove('l')" onmouseup="stopMove()" 
                ontouchstart="startMove('l')" ontouchend="stopMove()">
            ←
        </button>
        <div class="empty"></div>
        <button class="btn-arrow" 
                onmousedown="startMove('r')" onmouseup="stopMove()" 
                ontouchstart="startMove('r')" ontouchend="stopMove()">
            → 
        </button>
        
        <div class="empty"></div>
        <button class="btn-arrow" 
                onmousedown="startMove('b')" onmouseup="stopMove()" 
                ontouchstart="startMove('b')" ontouchend="stopMove()">
            ↓
        </button>
        <div class="empty"></div>
    </div>

    <script>
        function startMove(direction) {
            fetch('/move', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({direction: direction, action: 'start'})
            });
        }
        function stopMove() {
            fetch('/move', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({action: 'stop'})
            });
        }
    </script>
</body>
</html>
